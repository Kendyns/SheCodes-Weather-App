  <body>
    <div class="container">
      <div class="app">
        <form id="location-search">
          <input
            type="text"
            class="search"
            id="location-input"
            placeholder="Search for Location"
            autofocus="off"
            autocomplete="off"
          />
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="submit"
              id="search-button"
              class="btn btn-secondary searchplace"
            >
              <i class="fas fa-search-location"></i>
            </button>
            <button
              type="button"
              id="your-city"
              class="btn btn-secondary searchplace"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary degree cel">
              Â°C
            </button>
            <button type="button" class="btn btn-secondary degree far">
              Â°F
            </button>
          </div>
        </form>
        <div class="row info">
          <div class="col-5">
            <h2 class="city"></h2>
            <h4 class="date">
              <span class="today"></span>
              <span class="hour"></span>:<span class="minutes"></span>
              <span class="afternoon"></span>
            </h4>
            <h5>
              Pretty much the perfect day. You'd be crazy not to go outside.
            </h5>
          </div>
          <div class="col-3 middle">
            <h1 class="temp0"><span class="curr0">18</span>Â°C</h1>
            <span class="weather">
              <h3 class="condition"></h3>
              <h6>
                Wind: <span class="wind">4</span
                ><span class="units"> km/hr</span>
              </h6>
              <h6>Humidity: <span class="humidity">4</span>%</h6>
            </span>
          </div>
          <div class="col-3">
            <i class="fas fa-sun"></i>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <p class="day1">Thursday</p>
            <i class="fas fa-cloud futWea"></i>
            <h4 class="future temp1">15Â°C</h4>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>â˜€ What in the Weather ðŸŒ§</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Questrial&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7d887ccc4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form id="location-search">
          <input
            type="text"
            class="search"
            id="location-input"
            placeholder="Search for Location"
            autofocus="off"
            autocomplete="off"
          />
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="submit"
              id="search-button"
              class="btn btn-secondary searchplace"
            >
              <i class="fas fa-search-location"></i>
            </button>
            <button
              type="button"
              id="your-city"
              class="btn btn-secondary searchplace"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary degree cel" id="cel">
              Â°C
            </button>
            <button type="button" class="btn btn-secondary degree far" id="far">
              Â°F
            </button>
          </div>
        </form>
        <div class="row info">
          <div class="col-4 start">
            <h2 class="city"></h2>
            <h4 class="date">
              <span class="today"></span>
            </h4>
            <h4 class="date">
              <span class="hour"></span>:<span class="minutes"></span>
              <span class="afternoon"></span>
            </h4>
          </div>
          <div class="col-4 middle">
            <h1 class="temp0 cActive">
              <span class="curr0">18</span><span class="degreeType">Â°C</span>
            </h1>
            <span class="weather">
              <h3 class="condition"></h3>
              <h6>
                Wind:
                <span class="units"><span class="wind">4 </span> km/hr</span>
              </h6>
              <h6>Humidity: <span class="humidity">4</span>%</h6>
            </span>
          </div>
          <div class="col-4 end">
            <img
              src="src/images/01d.svg"
              alt="main-icon"
              id="main-icon"
              class="main-icon filterIcon"
              height="150px"
            />
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <p class="day1">Thursday</p>
            <span class="futWea"
              ><img
                src="src/images/01d.svg"
                alt="day1-icon"
                id="iconday1"
                class="future-icon"
                height="60px"
            /></span>
            <h4 class="future temp1"><span class="curr1">4</span>Â°C</h4>
          </div>
          <div class="col">
            <p class="day2">Friday</p>
            <span class="futWea"
              ><img
                src="src/images/01d.svg"
                alt="day2-icon"
                id="iconday2"
                class="future-icon"
                height="60px"
            /></span>
            <h4 class="future temp2"><span class="curr2">17</span>Â°C</h4>
          </div>
          <div class="col">
            <p class="day3">Saturday</p>
            <span class="futWea"
              ><img
                src="src/images/01d.svg"
                alt="day3-icon"
                id="iconday3"
                class="future-icon"
                height="60px"
            /></span>
            <h4 class="future temp3"><span class="curr3">5</span>Â°C</h4>
          </div>
          <div class="col">
            <p class="day4">Sunday</p>
            <span class="futWea"
              ><img
                src="src/images/01d.svg"
                alt="day4-icon"
                id="iconday4"
                class="future-icon"
                height="60px"
            /></span>
            <h4 class="future temp4"><span class="curr4">20</span>Â°C</h4>
          </div>
          <div class="col">
            <p class="day5">Monday</p>
            <span class="futWea"
              ><img
                src="src/images/01d.svg"
                alt="day5-icon"
                id="iconday5"
                class="future-icon"
                height="60px"
            /></span>
            <h4 class="future temp5"><span class="curr5">18</span>Â°C</h4>
          </div>
        </div>
        <h6 class="openSourced">
          <a
            class="link"
            target="_blank"
            href="https://github.com/Kendyns/SheCodes-Weather-App"
          >
            Open-source code
          </a>
          by Kendra Smith
        </h6>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
